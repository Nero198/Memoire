<div class="container">
  <h2>List of Persons</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.lastname }}</td>
        <td>{{ person.firstname }}</td>
        <td>{{ person.dateOfBirth | date:'dd/MM/yyyy'}}</td>
        <td>{{ person.isMan ? 'Male' : 'Female' }}</td>
        <td>
          <button class="btn btn-danger" (click)="deletePerson(person.id)">Delete</button>
          <a [routerLink]="['/person/update', person.id]" class="btn btn-primary">Update</a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
