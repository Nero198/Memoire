<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
<article>
    <form id="createPublishingHouseForm">
		<input type="hidden" id="publishingHouseId" name="id">
            <div>
                <label>Name:
                    <input type="text" name="Name"/>
                </label>
            </div>
            <div>
                <label>start year:
                    <input type="number" name="StartYear"/>
                </label>
            </div>
            <div>
                <button type="submit">Create</button>
            </div>
    </form>
</article>
<script>
	document.getElementById('createPublishingHouseForm').addEventListener('submit', async function(event) {
			event.preventDefault();

			const form = event.target;
			const response = await fetch('https://localhost:7009/api/publishingHouse', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					Name: form.Name.value,
					StartYear: form.StartYear.value
				})
			});

			console.log(response);
			if (!response.ok) {
				throw new Error('Network response was not ok');
			}
			alert("Create with sucess");
		});
	</script>
</body>
</html>
